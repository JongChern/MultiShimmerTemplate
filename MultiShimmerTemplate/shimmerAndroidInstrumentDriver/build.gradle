apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':shimmerDriver')
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/AndroidBluetoothLibrary.jar')
    compile files('libs/androidplot-core-0.5.0-release.jar')
    compile files('libs/commons-lang3-3.4.jar')
    compile files('libs/commons-math-2.2.jar')
    compile files('libs/ShimmerBiophysicalProcessingLibrary_Rev_0_10.jar')
    compile files('libs/vecmath-1.3.1.jar')
}
